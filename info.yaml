# information
project: 
  title: "myip1"
  description: "myip1"
  author: "Konrad Beckmann"
  picture: doc/myip1.png
  github: https://github.com/link
  license: APACHE

# test within caravel
caravel_test:
  recipe: "coco_test"
  directory: "caravel_test"
  id: 12
  module_name: "wrapped_myip1"
  instance_name: "wrapped_myip1"

# module test
module_test:
  recipe: "all" 
  directory: "myip1"
  makefile: "Makefile"

# run the wrapper formal proof
wrapper_proof:
  directory: "."
  sby: "properties.sby"

# openlane config, used in case I need to re-harden
openlane:
  config: "config.tcl"

# source required for various configs and module instantiation
source:
    - wrapper.v
    - myip1/src/myip1.v

# gds - check size = 300x300, nothing on metal 5, do a DRC, check 141 tristate buffers, check LVS
gds:
  directory: "gds"
  gds_filename: "wrapped_myip1.gds"
  lvs_filename: "wrapped_myip1.lvs.powered.v"
  lef_filename: "wrapped_myip1.lef"
